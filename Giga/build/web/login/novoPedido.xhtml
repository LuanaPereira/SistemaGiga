<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <h:head>
                <title>Novo Pedidos</title>
            </h:head>
            <h:body>
                        <h:form id="formIncluirPedido" >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nome: "/>
                                <p:inputText id="campoLogin" value="#{pedidoGerenciar.novo.nome}" 
                                             maxlength="50" 
                                             required="true" requiredMessage="Nome obrigatório" > 
                                </p:inputText> 
                                <p:outputLabel value="Pedido: "/>
                                <p:inputText value="#{pedidoGerenciar.novo.unidade}" maxlength="30"
                                             required="true" requiredMessage="Pedido obrigatória"/>
                            </h:panelGrid>
                            <p:outputPanel style="width: 100%; text-align:center" layout="block">
                                <p:commandButton value="Confirmar" action="#{pedidoGerenciar.inserirPedido()}" update="@form"/>  

                            </p:outputPanel>
                            <h:panelGrid columns="1">
                                <p:messages showIcon="false" />
                            </h:panelGrid>   
                        </h:form>
                <p:outputPanel style="width: 100%; text-align:center" layout="block">
                <p:button value="Finalizar" outcome="listaPedidos"/>
                </p:outputPanel>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
